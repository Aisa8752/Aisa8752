<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hetcuuuuuuu</title>
    <style>
        /* Đặt video full màn hình */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        /* Ẩn video trước khi nhập mật khẩu */
        #video-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        /* CSS cho video full màn hình */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: black;
        }

        /* Màn hình nhập mật khẩu */
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #66CCFF;
        }

        /* Chặn chuột phải */
        body {
            -webkit-user-select: none; /* Chặn chọn văn bản */
            -webkit-touch-callout: none; /* Chặn menu chuột phải trên iOS */
        }

        /* Làm mờ video khi chụp màn hình */
        .blurred {
            filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Màn hình nhập mật khẩu -->
    <div id="password-container">
        <h2>Nhập mật khẩu ik</h2>
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="checkPassword()">Xác nhận:)))</button>
        <p id="error-message" style="color: red; display: none;">Mk sai r-_-</p>
    </div>

    <!-- Video container, ban đầu bị ẩn -->
    <div id="video-container">
        <video id="video" controls controlsList="nodownload" oncontextmenu="return false;">
            <source src="https://f124-zvc.dlmd.me/mc/38fc29e7a6764c281567/4913925973442420062" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ phát video.
        </video>
    </div>

    <script>
        // Mật khẩu bảo vệ (có thể thay đổi tùy theo yêu cầu)
        const correctPassword = "hehe";

        // Hàm kiểm tra mật khẩu
        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (inputPassword === correctPassword) {
                document.getElementById('password-container').style.display = 'none';
                document.getElementById('video-container').style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // Chặn chuột phải lên video
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Phát hiện chụp màn hình và làm mờ video (trên một số trình duyệt)
        document.addEventListener('visibilitychange', function() {
            const video = document.getElementById('video');
            if (document.visibilityState === 'hidden') {
                video.classList.add('blurred');
            } else {
                video.classList.remove('blurred');
            }
        });
    </script>
</body>
</html>
